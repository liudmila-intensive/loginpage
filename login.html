<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="#">
                <div class="logo">
                    <img class="logo-size" src="./image/logo-light.svg" alt>
                </div>
            </a>
        </div>
        <div class="iofrm-layout">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="./image/graphic3.svg" alt>
                </div>
            </div>           
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login to account</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <form action="#">
                            <input class="form-control" type="text" name="username" placeholder="E-mail Adress" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                                <a href="#">Forget password?</a>
                            </div>
                        </form>

                        <div class="other-links social-with-title">
                            <div class="text">Or login with</div>
                            <a href="#">
                                <i class="fab fa-brands fa-facebook-f"></i>
                                Facebook
                            </a>
                            <a href="#">
                                <i class="fab fa-google"></i>
                                Google
                            </a>
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                                Linkedin
                            </a>                                
                        </div>

                        <div class="page-links">
                            <a href="#">Register new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="login.js"></script>
</body>
</html>
